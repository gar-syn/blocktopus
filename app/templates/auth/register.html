{% extends "layout.html" %} {% block title %}Register{% endblock %} 
{% block headerscripts %}
{% endblock %} 
{% block content %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">
   <main class="form-signin">
      <h1 class="h3 mb-3 text-gray-800">Register</h1>
      <div class="box">
         {% with messages = get_flashed_messages() %} 
         {% if messages %}
         <div class="alert alert-warning">
            {{ messages[0] }}. Please go to the
            <a href="{{ url_for('auth.login') }}">login page</a>.
         </div>
         {% endif %} 
         {% endwith %}
         <form method="POST" action="/register">
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input
               type="email"
               name="email"
               class="input form-control mb-2"
               placeholder="Email address"
               required
               autofocus
               />
            <label for="inputName" class="visually-hidden">Name</label>
            <input
               type="name"
               name="name"
               class="input form-control mb-2"
               placeholder="Name"
               required
               autofocus
               />
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input
               type="password"
               name="password"
               id="inputPassword"
               class="input form-control"
               placeholder="Password"
               required
               />
            <input
               type="site"
               name="site"
               class="input form-control mb-2"
               placeholder="Site"
               required
               autofocus
               />
            <input
               type="building"
               name="building"
               class="input form-control mb-2"
               placeholder="Building"
               required
               autofocus
               />
            <input
               type="room"
               name="room"
               class="input form-control mb-2"
               placeholder="Room"
               required
               autofocus
               />
            <button class="w-100 btn btn-lg btn-primary button">Register</button>
         </form>
      </div>
      {% endblock %}
   </main>
</div>
