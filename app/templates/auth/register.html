{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block headerscripts %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/register_login.css') }}">
{% endblock %}


{% block content %}
<div class="text-center">
<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning">
            {{ messages[0] }}. Please go to the <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
    {% endif %}
    {% endwith %}
<form method="POST" action="/register">
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" name="email" class="input form-control" placeholder="Email address" required autofocus>
        <label for="inputName" class="visually-hidden">Name</label>
    <input type="name" name="name" class="input form-control" placeholder="Name" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="password" id="inputPassword" class="input form-control" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary button">Register</button>
  </form>
{% endblock %}
