<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %} | Blocktopus</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/layout.css') }}">
    {% block headerscripts %}{% endblock %}
  </head>

  <body>
<nav class="navbar navbar-expand-md navbar-light fixed-top custom-navbar-color">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
        <a href="{{ url_for('main.index') }}" class="nav-link">
                  Home 
                </a>
        </li>
        <li class="nav-item">
        {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}" class="nav-link">
                  Profile
                </a>
        </li>
        <li class="nav-item">
          {% endif %} {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">
                  Login
                </a>
        </li>
        <li class="nav-item">
         <a href="{{ url_for('auth.register') }}" class="nav-link">
                  Register
                </a>
        </li>
        <li class="nav-item">
         {% endif %} {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="nav-link">
                  Logout
                </a>
                {% endif %}
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


      <main class="container">

  {% block content %} {% endblock %}

  </body>
</html>
